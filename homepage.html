<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pinterest-gallery"></div>

    <header>
        <h1>Welcome Back, Arav!</h1>
    </header>

    <main class="container">
        <section id="tab-groups-section">
            <div class="section-header">
                <h2><i class="fa-solid fa-layer-group"></i> All Tab Groups</h2>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="text" class="search-input" id="search-tab-groups" placeholder="Search tab groups..." />
                    <button id="refresh-tab-groups" class="refresh-btn" title="Refresh tab groups">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
            </div>
            <div id="tab-groups-list" class="items-container"></div>
        </section>
        
        <section id="bookmarks-section">
            <div class="section-header">
                <h2><i class="fa-solid fa-book-bookmark"></i> Recent Bookmarks</h2>
                <input type="text" class="search-input" id="search-bookmarks" placeholder="Search bookmarks..." />
            </div>
            <div id="bookmarks-list" class="items-container"></div>
        </section>

        <section id="history-section">
            <div class="section-header">
                <h2><i class="fa-solid fa-clock-rotate-left"></i> Recently Visited</h2>
                <input type="text" class="search-input" id="search-history" placeholder="Search history..." />
            </div>
            <div id="history-list" class="items-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
